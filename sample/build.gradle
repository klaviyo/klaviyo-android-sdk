plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
}

android {
    namespace 'com.klaviyo.sample'
    compileSdk 33

    defaultConfig {
        applicationId "com.klaviyo.sample"
        minSdk 23
        targetSdk 33
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables {
            useSupportLibrary true
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            debuggable = true
        }
        localDebug {
            debuggable = true
            signingConfig signingConfigs.debug
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    buildFeatures {
        compose true
    }
    composeOptions {
        kotlinCompilerExtensionVersion '1.3.2'
    }
    packagingOptions {
        resources {
            excludes += '/META-INF/{AL2.0,LGPL2.1}'
        }
    }
}

def ext = rootProject.ext

dependencies {
    implementation project(path: ':sdk:analytics')
    implementation project(path: ':sdk:push-fcm')

    implementation "androidx.core:core-ktx:$ext.coreKTXVersion"
    implementation "androidx.lifecycle:lifecycle-runtime-ktx:2.5.1"
    implementation "androidx.activity:activity-compose:1.6.1"
    implementation "androidx.compose.ui:ui:$ext.composeUiVersion"
    implementation "androidx.compose.ui:ui-tooling-preview:$ext.composeUiVersion"
    implementation "androidx.compose.material:material:$ext.materialVersion"

    implementation "com.google.gms:google-services:$ext.googleServicesVersion"
    implementation "com.google.firebase:firebase-messaging:$ext.fcmVersion"

    testImplementation "junit:junit:$ext.junitVersion"

    androidTestImplementation "androidx.test.ext:junit:$ext.junitAndroidVersion"
    androidTestImplementation "androidx.test.espresso:espresso-core:$ext.espressoVersion"
    androidTestImplementation "androidx.compose.ui:ui-test-junit4:$ext.composeUiVersion"
    debugImplementation "androidx.compose.ui:ui-tooling:$ext.composeUiVersion"
    debugImplementation "androidx.compose.ui:ui-test-manifest:$ext.composeUiVersion"
}