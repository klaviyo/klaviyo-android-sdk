// Top-level build file where you can add configuration options common to all sub-projects/modules.

apply plugin: 'org.jetbrains.dokka'

buildscript {
    apply from: 'versions.gradle'
    ext {
        compose_ui_version = '1.2.0'
    }

    def ext = rootProject.ext

    repositories {
        google()
        mavenCentral()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath "com.android.tools.build:gradle:${ext.gradleBuildToolsVersion}"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${ext.gradleKotlinVersion}"
        classpath "org.jetbrains.dokka:dokka-gradle-plugin:${ext.dokkaVersion}"
        classpath "org.jlleitschuh.gradle:ktlint-gradle:${ext.gradleKtlintVersion}"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

apply plugin: "org.jlleitschuh.gradle.ktlint"

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

dokkaHtmlMultiModule {
    outputDirectory = file("${buildDir}/../docs")
    includes.from("README.md")
}
