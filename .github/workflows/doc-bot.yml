# Generate release docs and commit to documentation branch (which is published to github pages)
name: Documentation Bot

on:
  release:
    types: [released]
  workflow_dispatch:

jobs:
  dokka:
    name: Generate and Publish Documentation
    runs-on: ubuntu-22.04
    env:
      CI_COMMIT_MESSAGE: Generated docs for ${{ github.sha }}
      GH_TOKEN: ${{ secrets.GH_ACTION_ACCESS_TOKEN }}

    steps:
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: 17

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: documentation
          fetch-depth: 0
          token: ${{ secrets.GH_ACTION_ACCESS_TOKEN }}

      - name: Git config
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git fetch origin master

      - name: Merge latest from master
        run: |
          git merge origin/master --commit --no-edit --strategy-option theirs

      - name: Add Google Services from Secrets
        run: 'echo "$GOOGLE_SERVICES_JSON" > ./sample/google-services.json'
        shell: bash
        env:
          GOOGLE_SERVICES_JSON: ${{secrets.GOOGLE_SERVICES_JSON}}

      - name: Generate Dokka documentation
        run: |
          ./gradlew dokkaHtmlMultiModule
          git add ./docs

      - name: Commit and push documentation
        run: |
          if [ $(git status -s -uno | wc -l) -eq 0 ]; then
            echo "No documentation to change"
            exit 0
          fi

          git commit -m "${{ env.CI_COMMIT_MESSAGE }}"
          git push

      # Send Slack notification on failure
      - name: Send Slack notification on failure
        if: failure()
        uses: slackapi/slack-github-action@v2.1.1
        with:
          webhook: ${{ secrets.SLACK_WEBHOOK_URL }}
          webhook-type: incoming-webhook
          payload: |
            text: "ðŸš¨ Documentation Bot Workflow Failed"
            blocks:
              - type: "section"
                text:
                  type: "mrkdwn"
                  text: "ðŸš¨ Documentation Bot Workflow Failed\n"
              - type: "section"
                text:
                  type: "mrkdwn"
                  text: "*Repository:* ${{ github.repository }}\n*Ref:* `${{ github.ref_name }}`\n*Event:* ${{ github.event_name }}\n*Common Issue:* Check if GH_ACTION_ACCESS_TOKEN has expired"
              - type: "section"
                text:
                  type: "mrkdwn"
                  text: "*Workflow Run:* <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Details>"
