name: Generate release docs and commit to documentation branch (which is published to github pages)

on:
  release:
    types: [released]
  push:
    branches:
      - ecm/doc-bot

jobs:
  dokka:
    runs-on: ubuntu-22.04
    env:
      GH_TOKEN: ${{ github.token }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: documentation

      - name: Git config
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git fetch origin

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: 17

      - name: Update documentation branch from master
        run: |
          git merge origin/master -m "Merge changes from master for ${{ github.sha }}" --no-edit --allow-unrelated-histories

      - name: Generate Dokka documentation
        run: ./gradlew dokkaHtmlMultiModule

      - name: Commit and push documentation
        run: |
          git add .
          git commit -m "Update documentation for release version ${{ github.sha }}"
          git push -u origin documentation
